<ion-header>

  <ion-navbar>
    <ion-title>settings</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-grid>
    <ion-row>
      <ion-col col-12>
        <ion-list>
          <form>
            <ion-item>
              <ion-label fixed>City</ion-label>
              <ion-input [(ngModel)]="city" name="city" type="text" placeholder="Type city name here..."></ion-input>
            </ion-item>
            <h5 text-center>or use your current location</h5>
            <button ion-button block (click)="setGeolocation()">Use location</button>
            <button ion-button block class="save-changes-button" (click)="saveCity()">Save Changes</button>
          </form>
        </ion-list>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
