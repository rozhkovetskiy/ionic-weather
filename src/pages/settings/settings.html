<ion-header>

  <ion-navbar>
    <ion-title>settings</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-grid>
    <ion-row>
      <ion-col col-12>
        <h6 text-center *ngIf="storageInformation.flag === 'cityName'">City saved</h6>
        <h6 text-center *ngIf="storageInformation.flag === 'location'">Location saved</h6>
        <ion-list *ngIf="settingsForm">
            <form [formGroup]="settingsForm" (ngSubmit)="saveCity(settingsForm.value.city)">
              <ion-item>
                <ion-label fixed>City</ion-label>
                <ion-input formControlName="city" type="text" placeholder="Type city name here..." ></ion-input>
              </ion-item>
              <button ion-button block type="submit" [disabled]="!settingsForm.valid">Save Changes</button>
            </form>
            <h5 text-center class="use-location">or use your current location instead</h5>
            <button ion-button block class="save-geolocation-button" (click)="setGeolocation()">Use location</button>
        </ion-list>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
