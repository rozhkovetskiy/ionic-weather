<ion-header>
  <ion-navbar>
    <ion-title>Home</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-grid *ngIf="weather">
    <ion-row>
      <ion-col col-6 offset-3 text-center>
        <h2>{{weather.display_location.full}}</h2>
        <img src="{{weather.icon_url}}" alt="">
        <h3>{{weather.weather}}</h3>
        <h1>{{weather.temp_c}} C&deg;</h1>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col col-12 text-center>
      <ion-list>
          <ion-item>
            <strong>Temperature: </strong> {{weather.temperature_string}}
          </ion-item>
          <ion-item>
            <strong>Relative Humidity: </strong> {{weather.relative_humidity}}
          </ion-item>
          <ion-item>
            <strong>Dewpoint: </strong> {{weather.dewpoint_string}}
          </ion-item>
          <ion-item>
            <strong>Visibility: </strong> {{weather.visibility_mi}}
          </ion-item>
          <ion-item>
            <strong>Heat Index: </strong> {{weather.heat_index_string}}
          </ion-item>
        </ion-list>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
