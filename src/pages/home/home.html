<ion-header>
  <ion-navbar>
    <ion-title>Home</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-grid *ngIf="weather">
    <ion-row>
      <ion-col col-6 offset-3 text-center>
        <h2>{{weather.name}}</h2>
        <img src="{{weatherIcon}}" alt="">
        <h3>{{weather.weather[0].description}}</h3>
        <h1>{{weather.main.temp}} C&deg;</h1>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
